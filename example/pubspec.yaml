description: "Demonstrates how to use the ogg_record_player plugin."

environment:
  sdk: ">=3.9.0 <4.0.0"
  flutter: ">=3.35.0"

dependencies:
  audio_session: ^0.2.2
  flutter:
    sdk: flutter
  ogg_record_player:
